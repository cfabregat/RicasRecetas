<ion-content class="ion-padding">
  <img class="logo" src="assets/icon/logo.png" alt="logo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-input formControlName="nombre" label="Nombre" position="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="clave" label="Clave" position="floating" type="password"></ion-input>
        </ion-item>
      </form>
      <ion-button class="registro" (click)="ingresar()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-button class="registro" [routerLink]="['/registro']">Registrarse</ion-button>
  <ion-button class="registro">Olvidé mi contraseña</ion-button>
</ion-content>
