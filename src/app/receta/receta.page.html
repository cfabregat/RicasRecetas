<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="Receta"> </ion-back-button>
      <ion-title> Volver a menu </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center" *ngFor="let receta of recetaId">
    <ion-card-header>    
        <ion-card-title>
                {{chracter.strMeal}}
              </ion-card-title>
            </ion-card-header>  

              <img src="{{chracter.strMealThumb}}" alt="">         
              
              <ion-card-content>
                {{chracter.strInstructions}}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <ion-button class="sacar_foto" (click)="sacar_foto()">Sacar foto</ion-button>
  <ion-button class="obtener_ubicacion" (click)="obtener_ubicacion()">Obtener Ubicaci√≥n</ion-button>
</ion-content>
