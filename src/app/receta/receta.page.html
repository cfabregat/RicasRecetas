<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="Receta">
      </ion-back-button>
      <ion-title>Volver a menu</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="chracter">
          <ion-card class="ion-text-center">
            
              <ion-img
              src="{{chracter.strMealThumb}}"
              alt=""
            ></ion-img>
             
              <ion-card-title>
                {{chracter.strMeal}}
              </ion-card-title>
              
              <ion-card-content>
                {{chracter.strInstructions}}
            </ion-card-content>

          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <ion-button class="sacar_foto" (click)="sacar_foto()">Sacar foto</ion-button>
  <ion-button class="obtener_ubicacion" (click)="obtener_ubicacion()">Obtener Ubicaci√≥n</ion-button>
</ion-content>
