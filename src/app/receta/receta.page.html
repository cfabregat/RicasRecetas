<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="Receta"> </ion-back-button>
      <ion-title> Volver a menu </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
         <div *ngIf="chracter">
            <ion-card class="ion-text-center">
              <ion-card-title>
                {{chracter.strMeal}}
              </ion-card-title>
            </ion-card>

            <ion-card class="ion-text-center">
             <img src="{{chracter.strMealThumb}}" alt="">      
            </ion-card>

            <ion-card class="ion-text-center">
              <ion-card-title>Instrucciones</ion-card-title>
              <ion-card-content>
                <div style='text-align:justify'>
                {{chracter.strInstructions}}
                </div>
            </ion-card-content>
        
        </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


 </ion-content>
