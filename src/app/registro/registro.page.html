<ion-content class="ion-padding">

  <img class="logo" src="assets/icon/logo.png" alt="logo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title> 
    </ion-card-header>
    <ion-card-content>
      <form  [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label  position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Clave</ion-label>
          <ion-input formControlName="clave" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Confirmar Clave</ion-label>
          <ion-input formControlName="clave2" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Pregunta de Seguridad</ion-label>
          <ion-input formControlName="pregunta"></ion-input>
        </ion-item>
      </form>
      <ion-button (click)="guardar()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
